<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Gallery</title>
    <link rel="icon" href="devchallenges.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="root">
      <header id="heading">
        <div class="heading-img">

        </div>
        <p class="main-heading">Justin Wolfs</p>
        <p class="sub-heading">Pune, Maharastra</p>
        <div id="info">
          <div class="box">
            <p>99</p>
            <p class="sub-text">Posts</p>
          </div>
          <div class="box">
            <p>3420</p>
            <p class="sub-text">Followers</p>
          </div>
          <div class="box">
            <p>1049</p>
            <p class="sub-text">Following</p>
          </div>
        </div>
      </header>
      <main id="photo">
        <div class="grid grid-1">

        </div>
        <div class="grid grid-2">

        </div>
        <div class="grid grid-3">

        </div>
        <div class="grid grid-4">

        </div>
        <div class="grid grid-5">

        </div>
        <div class="grid grid-6">

        </div>
      </main>
      <footer><p>&#169; &#174;created by Rohan Ghodke</p> </footer>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
